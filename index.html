<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="gralContainer">
    <header>
      <div class="container-fluid text-center mb-5 mt-3">
        <img
          class="w-80 img-fluid"
          src="./imgs/logo hyperlink.png"
          alt="logo-hyperlink"
        />
      </div>
    </header>
    <main>
      <div
        id="contenedor"
        style="display: flex; flex-wrap: wrap; margin-left: 5%"
      ></div>
      <h2 class="text-center p-3 mb-2 bg-secondary text-white">
        Carrito compras
      </h2>
      <div id="tabla-carrito"></div>
      <div id="acciones-carrito"></div>
    </main>
    <!-- Librerias y etc -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ALERT CARRITO BORRADO CON EXITO -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Toastify -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify-es.min.js"></script>
    <!-- <script src="./index_eventos.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
